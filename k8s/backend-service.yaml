apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: job-portal
  labels:
    app: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  # CRITICAL: Sticky sessions for Socket.IO
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
